<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login | Live Bus Tracker</title>
    <style>
        /* Modern Background Gradient */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a73e8 0%, #0d47a1 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login Card */
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 380px;
            text-align: center;
        }

        .login-container h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 24px;
        }

        .login-container p.subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* Input Styling */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: bold;
            color: #1a73e8;
            margin-bottom: 5px;
            margin-left: 5px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid #eee;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
            outline: none;
        }

        input:focus {
            border-color: #1a73e8;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 14px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1557b0;
        }

        button:active {
            transform: scale(0.98);
        }

        /* Error Message */
        #msg {
            margin-top: 20px;
            font-size: 13px;
            font-weight: 500;
            min-height: 18px;
        }

        /* Footer Info */
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h3>Welcome Back</h3>
    <p class="subtitle">Log in to track your bus in real-time</p>

    <div class="input-group">
        <label>EMAIL ADDRESS</label>
        <input type="email" id="email" placeholder="student@school.com">
    </div>

    <div class="input-group">
        <label>PASSWORD</label>
        <input type="password" id="password" placeholder="••••••••">
    </div>

    <button onclick="login()">Login to Tracker</button>

    <p id="msg"></p>

    <div class="footer">
        Secured by Firebase Auth
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
// Your existing config
const firebaseConfig = {
    apiKey: "AIzaSyAhhfTPO4tDvrDrdy9D4Af8c-fHwXiTsGM",
    authDomain: "bustracker-caecf.firebaseapp.com",
    databaseURL: "https://bustracker-caecf-default-rtdb.firebaseio.com",
    projectId: "bustracker-caecf",
    storageBucket: "bustracker-caecf.firebasestorage.app",
    messagingSenderId: "559342508116",
    appId: "1:559342508116:web:d85a945f580c51ea8e75c1"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const msg = document.getElementById("msg");

    // Simple validation
    if(!email || !password) {
        msg.style.color = "red";
        msg.innerText = "Please enter both email and password.";
        return;
    }

    msg.style.color = "#1a73e8";
    msg.innerText = "Authenticating...";

    auth.signInWithEmailAndPassword(email, password)
        .then(() => {
            window.location.href = "studentappv3.html";
        })
        .catch(err => {
            msg.style.color = "red";
            msg.innerText = err.message;
        });
}
</script>

</body>
</html>
